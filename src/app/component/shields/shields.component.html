<div class="heroesSection flex flex-row flex-cent gap-56">
  <!-- Bouton de selection -->
  <div class="heros rounded-2xl bg-base-300 items-center p-10">
    <h2 class="text-3xl m-5">Boucliers :</h2>

    <!-- Liste des heros -->
    <ul class="heroes">
      @for (shield of shields; track shield.id;) {
        <li class="ml-7 mt-3">
          <a [routerLink]="['/shieldDetails', shield.id]">
            <button type="button" class="btn btn-active btn-neutral flex flex-co l pb-16 pt-2"
                    [class.btn-neutral] ="shield === selectedShield"
                    [class.btn-primary] ="shield !== selectedShield"
                    (click)="onSelect(shield)">
              <div class="flex flex-col">
                <span class="name text-xl"> - {{shield.name}}</span>
                <div class="flex flex-row">
                  <div class="ml-2 badge badge-neutral p-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sword"><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" x2="19" y1="19" y2="13"/><line x1="16" x2="20" y1="16" y2="20"/><line x1="19" x2="21" y1="21" y2="19"/></svg>
                    {{shield.damage}}
                  </div>
                  <div class="ml-2 badge badge-neutral p-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/></svg>
                    {{shield.defense}}
                  </div>
                </div>
              </div>
            </button>
          </a>
        </li>
      }
    </ul>
  </div>
</div>
