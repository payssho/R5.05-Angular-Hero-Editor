<div class="weaponsSection flex flex-row flex-cent gap-56">
  <!-- Bouton de selection -->
  <div class="weapons rounded-2xl bg-base-300 items-center p-10">
    <select class="select select-bordered w-full max-w-xs">
      <option disabled selected>Trier les armes</option>
      <option (click)="sortWeapon('damage')">Par attaque</option>
      <option (click)="sortWeapon('range')">Par portée</option>
      <option (click)="sortWeapon('speed')">Par vitesse</option>
    </select>
    <h2 class="text-3xl m-5">Armes :</h2>

    <!-- Liste des armes -->
    <ul class="weapons">
      @for (weapon of weapons; track weapon.id;) {
        <li class="ml-7 mt-3">
          <a [routerLink]="['/weaponDetails', weapon.id]" class="flex items-center">
            <button type="button" class="btn btn-active btn-neutral flex flex-co l pb-16 pt-2"
                    [class.btn-neutral] ="weapon === selectedWeapon"
                    [class.btn-primary] ="weapon !== selectedWeapon"
                    (click)="onSelect(weapon)">
              <div class="flex flex-col">
                <span class="name text-xl"> - {{weapon.name}}</span>
                <div class="flex flex-row">
                  <div class="ml-2 badge badge-neutral p-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sword"><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" x2="19" y1="19" y2="13"/><line x1="16" x2="20" y1="16" y2="20"/><line x1="19" x2="21" y1="21" y2="19"/></svg>
                    {{weapon.damage}}
                  </div>
                  <div class="ml-2 badge badge-neutral p-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ruler"><path d="M21.3 15.3a2.4 2.4 0 0 1 0 3.4l-2.6 2.6a2.4 2.4 0 0 1-3.4 0L2.7 8.7a2.41 2.41 0 0 1 0-3.4l2.6-2.6a2.41 2.41 0 0 1 3.4 0Z"/><path d="m14.5 12.5 2-2"/><path d="m11.5 9.5 2-2"/><path d="m8.5 6.5 2-2"/><path d="m17.5 15.5 2-2"/></svg>
                    {{weapon.range}}
                  </div>
                  <div class="ml-2 badge badge-neutral p-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rabbit"><path d="M13 16a3 3 0 0 1 2.24 5"/><path d="M18 12h.01"/><path d="M18 21h-8a4 4 0 0 1-4-4 7 7 0 0 1 7-7h.2L9.6 6.4a1 1 0 1 1 2.8-2.8L15.8 7h.2c3.3 0 6 2.7 6 6v1a2 2 0 0 1-2 2h-1a3 3 0 0 0-3 3"/><path d="M20 8.54V4a2 2 0 1 0-4 0v3"/><path d="M7.612 12.524a3 3 0 1 0-1.6 4.3"/></svg>
                    {{weapon.speed}}
                  </div>
                </div>
              </div>
            </button>
          </a>
        </li>
      }
    </ul>
    <a [routerLink]="['/weaponCreate']" class="flex items-center">
      <button type="button" class="btn btn-active btn-neutral text-xl m-5"> Créer une armes</button>
    </a>
  </div>
</div>
